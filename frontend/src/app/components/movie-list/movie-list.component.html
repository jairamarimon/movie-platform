<nav class="navbar navbar-expand-lg bg-white shadow-sm mb-4">
    <div class="container-fluid">
        <h1 class="navbar-brand fw-bold mb-0">
        <i class="bi bi-film"></i>
            Movies Platform
        </h1>
    </div>
</nav>
<div class="container my-4">
    <div class="row d-flex justify-content-between">
        <div class="col">
            <h1>Movies List</h1>
            <p class="text-muted">
                Here you can manage your movie collection. Add, edit, or delete movies as needed.
            </p>
        </div>
        <div class="col-auto">
            <button
                data-bs-toggle="modal"
                data-bs-target="#addMovieModal"
                class="btn btn-success"
            >
            <i class="bi bi-plus"></i>
                Add Movie
            </button>
        </div>
    </div>
</div>
<div class="container">
    <div class="card shadow-sm rounded-4 p-3">
        <table class="table align-middle">
            <thead class="table-light">
                <tr>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Date Added</th>
                    <th>Video File</th>
                    <th class="text-center">Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let movie of movies">
                    <td>{{ movie.title }}</td>
                    <td>{{ movie.description }}</td>
                    <td>{{ movie.dateAdded }}</td>
                    <td>{{ movie.video }}</td>
                    <td class="text-center">
                        <button class="btn btn-sm btn-outline-primary me-2">Edit</button>
                        <button class="btn btn-sm btn-outline-danger">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
  
<!-- Add Movie Modal -->
<div
    class="modal fade"
    id="addMovieModal"
    tabindex="-1"
    aria-labelledby="addMovieModalLabel"
    aria-hidden="true"
>
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5
                    class="modal-title"
                    id="addMovieModalLabel"
                >
                        Add Movie
                </h5>
                <button
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                ></button>
            </div>
            <form
                [formGroup]="movieForm"
                (ngSubmit)="addMovie()"
                enctype="multipart/form-data"
            >
                <div class="modal-body">
                    <div class="mb-3">
                        <label
                            for="title"
                            class="form-label"
                        >
                            Title
                        </label>
                        <input
                            type="text"
                            class="form-control"
                            id="title"
                            placeholder="Enter movie title"
                            formControlName="title"
                        >
                    </div>
                    <div class="mb-3">
                        <label
                            for="description"
                            class="form-label"
                        >
                            Description
                        </label>
                        <textarea
                            class="form-control"
                            id="description"
                            placeholder="Write a short description"
                            formControlName="description"
                        ></textarea>
                    </div>
                    <div class="mb-3">
                        <label
                            for="video"
                            class="form-label"
                        >
                            Video File
                        </label>
                        <input
                            type="file"
                            class="form-control"
                            id="video"
                            (change)="onFileChange($event)"
                            accept="video/*"
                        >
                    </div>
                </div>
                <div class="modal-footer">
                    <button
                        class="btn btn-outline-secondary"
                        data-bs-dismiss="modal"
                    >
                        Close
                    </button>
                    <button type="submit" class="btn btn-primary">
                        Add
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
